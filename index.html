<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Social Links</title>
</head>

<body>
    <section class="container">
        <header>
            <img class="profile-picture gradient" src="./images/profile.png" alt="Foto de perfil">
            <h1 class="username">@progbr</h1>
            <p class="description">Programação, carreira e empreendedorismo.</p>
        </header>

        <ul class="list">
            <li class="list-item gradient">
                <a class="link" href="#" target="_blank">
                    Instagram
                    <img src="./images/instagram.png" alt="Logo do instagram">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="#" target="_blank">
                    Youtube
                    <img src="./images/youtube.png" alt="Logo do Youtube">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="#" target="_blank">
                    TikTok
                    <img src="./images/tiktok.png" alt="Logo do TikTok">
                </a>
            </li>
        </ul>

        <footer>
            <a class="contact gradient" href="#">
                <img src="./images/twitter.png" alt="">
            </a>
            <a class="contact gradient" href="#">
                <img src="./images/whatsapp.png" alt="">
            </a>
            <a class="contact gradient" href="#">
                <img src="./images/email.png" alt="">
            </a>
            <a class="contact gradient" href="#">
                <img src="./images/phone.png" alt="">
            </a>
        </footer>
    </section>

</body>

</html>
